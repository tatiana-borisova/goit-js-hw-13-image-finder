<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      class="js-site-favicon"
      type="image/svg+xml"
      href="https://github.githubassets.com/favicons/favicon.svg"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Image finder</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <label for="searchQuery" class="label-form">Type your request</label>
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        id="searchQuery"
        class="input"
        autofocus
      />
      <button type="submit" class="search-btn">Search</button>
    </form>
    <ul class="gallery"></ul>
    <button type="button" class="load-more-btn" data-action="load-more">
      <span
        class="spinner spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="label">Load more</span>
    </button>
    <script src="./index.js"></script>
  </body>
</html>
